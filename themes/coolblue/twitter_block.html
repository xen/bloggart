<!-- Twitter Widget -->
<script src="http://widgets.twimg.com/j/2/widget.js"></script>
<script>
new TWTR.Widget({
  version: 2,
  type: 'profile',
  rpp: {{ block.ntweets }},
  interval: 6000,
  width: 'auto',
  height: {{ block.height }},
  theme: {
    shell: {
      background: '#E1E9EB',
      color: '#333333'
    },
    tweets: {
      background: '#ffffff',
      color: '#333333',
      links: '#147DB6'
    }
  },
  features: {
    scrollbar: true,
    loop: false,
    live: true,
    hashtags: true,
    timestamp: true,
    avatars: false,
    behavior: 'all'
  }
}).render().setUser('{{ block.username }}').start();
</script>
